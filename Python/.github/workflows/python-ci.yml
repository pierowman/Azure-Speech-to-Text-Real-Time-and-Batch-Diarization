name: Python CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./python_version
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      working-directory: ./python_version
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting with black
      working-directory: ./python_version
      run: |
        black --check .

    - name: Sort imports with isort
      working-directory: ./python_version
      run: |
        isort --check-only .

    - name: Security check with bandit
      working-directory: ./python_version
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true
        bandit -r . -ll

    - name: Dependency security check
      working-directory: ./python_version
      run: |
        pip-audit --desc

    - name: Type checking with mypy
      working-directory: ./python_version
      run: |
        mypy . --ignore-missing-imports || true

    - name: Run tests with pytest
      working-directory: ./python_version
      env:
        FLASK_SECRET_KEY: test-secret-key-for-ci
        AZURE_SPEECH_KEY: fake-key-for-testing
        AZURE_SPEECH_REGION: eastus2
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html -v || true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./python_version/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: python_version/htmlcov/

    - name: Archive security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: python_version/bandit-report.json

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './python_version'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./python_version
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env.example check
      working-directory: ./python_version
      run: |
        if [ ! -f .env.example ]; then
          echo "Error: .env.example is missing!"
          exit 1
        fi

    - name: Check for secrets in code
      run: |
        if grep -r "AZURE_SPEECH_KEY.*=.*[a-zA-Z0-9]" --include="*.py" ./python_version; then
          echo "Error: Found hardcoded secrets in code!"
          exit 1
        fi

    - name: Build artifact
      working-directory: ./python_version
      run: |
        mkdir -p ../dist
        tar -czf ../dist/app-${{ github.sha }}.tar.gz \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          --exclude='.env' \
          --exclude='static/uploads/*' \
          --exclude='*.log' \
          .

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: dist/app-${{ github.sha }}.tar.gz
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build]
    if: always()

    steps:
    - name: Check job status
      run: |
        if [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.security-scan.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ]; then
          echo "? CI/CD Pipeline Failed"
          exit 1
        else
          echo "? CI/CD Pipeline Succeeded"
        fi
